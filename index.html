<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="https://www.thesouledstore.com/static/img/newlogo.8dcc6cc.png" alt="The Souled Store Logo">
        </div>
        <div class="navbar">
            <div class="logo">Grid.</div>
            <ul class="nav-links">
                <!-- <li><a href="#">Grid</a></li> -->
                <li><a href="#">Summer '24</a></li>
                <li><a href="#">Topwear</a></li>
                <li><a href="#">Bottomwear</a></li>
                <li><a href="#">Shoes & Accessories</a></li>
                <li><a href="#">Themes</a></li>
            </ul>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/Homepage_Banner__1_ycCzHWB.jpg?format=webp&w=1500&dpr=1.3"
                alt="Homepage Banner">
        </section>
        <section class="products">
          
            <div class="grid-container" style="display: flex;">
<div >
    <h2>Products</h2>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search for products">
    </div>
    
    <div class="checkbox-group">
        <label><input type="checkbox" name="women_boyfriend_tshirt"> Women Boyfriend T-shirt</label>
        <label><input type="checkbox" name="women_cargo_jeans"> Women Cargo Jeans</label>
        <label><input type="checkbox" name="option3"> Women Cargo Jeans </label>
        <label><input type="checkbox" name="option4"> Women Top</label>
        <label><input type="checkbox" name="option5"> Women shirt</label>
        <label><input type="checkbox" name="option3"> Women top kurti</label>
        <label><input type="checkbox" name="option4"> Women Cargo Jeans</label>
        <label><input type="checkbox" name="women_cargo_jeans"> Women Cargo Jeans</label>
    </div>
</div>
                <div class="grid-item-list">
                    <div class="grid-item">
                   
                        <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/product-images/Top_Selling_1_NMLfg9W.jpg?format=webp&w=360&dpr=1.5"
                            alt="Product Image 1">
                   
                       

                    </div>
                    <div class="grid-item"><img
                            src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/product-images/Top_Selling_7_Q1nfyjY.jpg?format=webp&w=360&dpr=1.5"
                            alt="Product Image 2"></div>
                    <div class="grid-item"><img
                            src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/product-images/Top_Selling_6_IzbGAzQ.jpg?format=webp&w=360&dpr=1.5"
                            alt="Product Image 3"></div>
                    <div class="grid-item"><img
                            src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/product-images/Top_Selling_4_eVE7L7G.jpg?format=webp&w=360&dpr=1.5"
                            alt="Product Image 4"></div>

                </div>


            </div>
        </section>
        <section class="blog">
            <h2>Fresh from Blog</h2>
            <div class="grid-container">
                <div class="grid-item-list">


                    <div class="grid-item"><img
                            src="https://i.etsystatic.com/inv/721af6/5461602604/inv_fullxfull.5461602604_ei2pw03w.jpg?version=0"
                            alt="Blog Image 1"></div>
                    <div class="grid-item"><img
                            src="https://i.etsystatic.com/inv/1b86b2/5514321927/inv_fullxfull.5514321927_50cniifw.jpg?version=0"
                            alt="Blog Image 2"></div>
                    <div class="grid-item"><img
                            src="https://i.etsystatic.com/inv/721af6/5461602604/inv_fullxfull.5461602604_ei2pw03w.jpg?version=0"
                            alt="Blog Image 1"></div>
                </div>
            </div>
        </section>
    </main>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telephone" placeholder="Telephone" required>
                <textarea name="comment" rows="4" placeholder="Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Our Address</h2>
            <p>1234 Street Name</p>
            <p>City, State, 56789</p>
            <h3>Office Hours</h3>
            <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
            <p>Saturday: 10:00 AM - 4:00 PM</p>
            <p>Sunday: Closed</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 The Souled Store</p>
    </footer>
</body>

</html>
